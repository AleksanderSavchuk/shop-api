version: '3'
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=shop_api_development
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - /tmp/db:/var/lib/postgresql/data
    ports:
      - 5432:5432
  web:
    build: .
    command: bash -c "bundle exec rails s -b '0.0.0.0'"
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - 3000:3000
    expose:
      - 80
    depends_on:
      - db
    links:
      - db
